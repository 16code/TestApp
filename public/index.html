<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<title>ReactJs</title>
		<meta name="format-detection" content="telephone=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<base href="/">
		<script>!(function (doc, win) {
				var docEl = doc.documentElement;
				var resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
				var recalc = function () {
					doc.removeEventListener('DOMContentLoaded', recalc, false)
					var clientWidth = docEl.clientWidth;
					if (!clientWidth) return;
					docEl.style.fontSize = clientWidth >= 640 ? '100px' : 100 * (clientWidth / 640) + 'px';
				};
				if (!doc.addEventListener) return;
				win.addEventListener(resizeEvt, recalc, false);
				doc.addEventListener('DOMContentLoaded', recalc, false);

				var lastTouchEnd = 0;
				doc.documentElement.addEventListener('touchend', function (event) {
					var now = Date.now();
					if (now - lastTouchEnd <= 300) {
						event.preventDefault();
					}
					lastTouchEnd = now;
				}, false);
			})(document, window);</script> </head>

	<body>
		<div id="app-root" class="full-container"></div>
	</body>

</html>
